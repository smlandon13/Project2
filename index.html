<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZOOM MTC Delivery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://use.fontawesome.com/b92b388c33.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Zoom MTC Fulfillment</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="Store.html">Store</a></li>
                <li><a href="Check%20Out.html">Check Out</a></li>
                <li><a href="About%20Us.html">About Us</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span>Cart</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Create Account/Login</a></li>
            </ul>
        </div>
    </nav>
</div>
<fieldset class="centerBox">
    <h1>Welcome to ZOOM. A MTC delivery and fulfillment service!</h1>
</fieldset>
<div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="chips.jpg" alt="chips" style="width: 300px;">
            </div>

            <div class="item">
                <img src="dips.jpg" alt="Dips" style="width: 300px;">
            </div>

            <div class="item">
                <img src="oreo.jpg" alt="Oreo" style="width: 300px;">
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
